<!DOCTYPE html>
<html lang="en">

<head>
    <title>Search</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <!------------------------------- NavBar ------------------------------->
    <div class="nav">
        <div class="about-side">
            <div class="about">
                <a href="#">About</a>
            </div>
            <div class="store">
                <a href="#">Store</a>
            </div>
        </div>
        <div class="google-links">
            <div class="advance">
                <a href="advanceSearch.html">Advance</a>
            </div>
            <div class="images">
                <a href="imageSearch.html">Images</a>
            </div>
        </div>
        <div class="tools">
            <div class="dots">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </div>
    <!------------------------------- Search Form ------------------------------->
    <form action="https://google.com/search">
        <div class="box-img">
            <a href="https://google.com/search?q=2026 Winter Olympics Snowboarding">
                <img src="./snowboarding-2026-feb-8-o-6753651837111038.2-la1f1f1f.gif" alt="google logo">
            </a>
        </div>
        <div class="search-box">
            <div class="inp-box">
                <div class="icon">
                    <div>
                        <span class="material-icons">add</span>
                    </div>
                </div>
                <div class="searchInp-box">
                    <input type="text" name="q" id="search-inp">
                </div>
                <div class="icon">
                    <span class="material-icons">mic</span>
                </div>
                <div class="icon">
                    <span class="material-icons">linked_camera</span>
                </div>
            </div>
            <div class="btn-box">
                <input type="submit" value="Google Search" id="submit-btn" class="google-sans-regular">
                <input role="none" type="submit" value="I'm feeling lucky" id="rndm-btn" class="google-sans-regular">
                <div class="random-lucky" style="display: none;">
                    <div class="text-box">
                        <div role="none" style="line-height: 34px;"><span>I'm Feeling Curious</span></div>
                        <div role="none" style="line-height: 34px;"><span>I'm Feeling Hungry</span></div>
                        <div role="none" style="line-height: 34px;"><span>I'm Feeling Adventurous</span></div>
                        <div role="none" style="line-height: 34px;"><span>I'm Feeling Playful</span></div>
                        <div role="none" style="line-height: 34px;"><span>I'm Feeling Stellar</span></div>
                        <div role="none" style="line-height: 34px;"><span>I'm Feeling Doodley</span></div>
                        <div role="none" style="line-height: 34px;"><span>I'm Feeling Trendy</span></div>
                        <div role="none" style="line-height: 34px;"><span>I'm Feeling Artistic</span></div>
                        <div role="none" style="line-height: 34px;"><span>I'm Feeling Funny</span></div>
                        <div role="none" style="line-height: 34px;"><span>I'm Feeling Mindful</span></div>
                    </div>
                </div>
            </div>
        </div>
    </form>

</body>

</html>
