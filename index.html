<!DOCTYPE html>
<html lang="en">

<head>
    <title>Search</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <!------------------------------- NavBar ------------------------------->
    <div class="nav">
        <div class="about-side">
            <div class="about">
                <a href="#">About</a>
            </div>
            <div class="store">
                <a href="#">Store</a>
            </div>
        </div>
        <div class="google-links">
            <div class="advance">
                <a href="advanceSearch.html">Advance</a>
            </div>
            <div class="images">
                <a href="imageSearch.html">Images</a>
            </div>
        </div>
        <div class="tools">
            <div class="dots">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </div>
    <!------------------------------- Searching Form ------------------------------->
    <form action="https://google.com/search">
        <div class="box-img">
            <a href="https://google.com/search?q=2026 Winter Olympics Snowboarding">
                <img src="./assets/snowboarding-2026-feb-8-o-6753651837111038.2-la1f1f1f.gif" alt="google logo">
            </a>
        </div>
        <div class="search-box">
            <div class="inp-box">
                <div class="icon">
                    <div>
                        <span class="material-icons">add</span>
                    </div>
                </div>
                <div class="searchInp-box">
                    <input type="text" name="q" id="search-inp">
                </div>
                <div class="icon">
                    <span class="material-icons">mic</span>
                </div>
                <div class="icon">
                    <span class="material-icons">linked_camera</span>
                </div>
            </div>
            <div class="btn-box">
                <input name="btnK" type="submit" value="Google Search" id="submit-btn" class="google-sans-regular">
                <input name="btnI" type="submit" value="I'm feeling lucky" id="rndm-btn" class="google-sans-regular">
            </div>
        </div>
    </form>
<script src="script.js"></script>
</body>
</html>
