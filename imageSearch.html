<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <!------------------------------- NavBar ------------------------------->
    <div class="nav">
        <div class="about-side">
            <div class="about">
                <a href="#">About</a>
            </div>
            <div class="store">
                <a href="#">Store</a>
            </div>
        </div>
        <div class="google-links">
            <div class="advance">
                <a href="advanceSearch.html">Advance</a>
            </div>
            <div class="images">
                <a href="index.html">Google</a>
            </div>
        </div>
        <div class="tools">
            <div class="dots">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </div>
    <!------------------------------- Searching Form ------------------------------->
    <form action="https://www.google.com/search" autocomplete="off" method="get" role="search">
        <div class="box-img">
            <img src="./assets/imageSearch.png" alt="google logo">
            <span>images</span>
        </div>
        <div class="search-box">
            <div class="inp-box">
                <div class="icon">
                    <div>
                        <span class="material-icons">search</span>
                    </div>
                </div>
                <div class="searchInp-box">
                    <input type="text" name="q" id="search-inp">
                </div>
                <div class="icon">
                    <span class="material-icons">mic</span>
                </div>
                <div class="icon">
                    <span class="material-icons">linked_camera</span>
                </div>
            </div>
            <div class="btn-box">
                <input name="btnK" type="submit" value="Google Search" id="submit-btn" class="google-sans-regular">
                <input type="hidden" name="tbm" value="isch">
            </div>
        </div>
    </form>
</body>
</html>
